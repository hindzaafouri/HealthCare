<app-all-template-client></app-all-template-client>

<!-- Start Service Section -->
<section id="appointment" class="st-shape-wrap st-gray-bg">
    <div class="st-shape4">

    </div>
    <div class="st-shape6">
        <img src="assets/frontTemplate/img/shape/contact-shape3.svg" alt="shape3">
    </div>
    <div class="st-height-b120 st-height-lg-b80"></div>
    <div class="container">
        <div class="st-section-heading st-style1">


            <div class="st-seperator">
                <div class="st-seperator-left wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.2s"></div>
                <div class="st-seperator-right wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.2s"></div>
            </div>
            <div>
                <div class="container" style="margin-bottom: 50%;">
                    <div class="container">
                        <div class="row">
                            <div class="col py-2" *ngFor="let data of appointments">
                                <div class="card" style="width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title"> {{data.date}} <button class="btn btn-info  " (click)="getSelectedValue(data)"
                                                data-bs-toggle="modal" data-bs-target="#exampleModal"
                                                *ngIf="data.stateAppointment == 'Pending'"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                                                </svg></button></h5>
                                        <h6 class="card-title">{{data.heure}}</h6>
                                        <h6 class="card-title" *ngIf="data.stateAppointment == 'Accepted'"
                                            style="color : #007bff">{{data.stateAppointment}}</h6>
                                        <h6 class="card-title" *ngIf="data.stateAppointment == 'Pending'"
                                            style="color : #00FF00">{{data.stateAppointment}}</h6>
                                        <h6 class="card-title" *ngIf="data.stateAppointment == 'Refused'"
                                            style="color : #FF0000">{{data.stateAppointment}}</h6>
                                        <p class="card-text">{{data.message}} </p>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="st-height-b40 st-height-lg-b40">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Upadte State Appointment</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <select class="form-select" aria-label="Default select example" (change)="selectChangeHandler($event)">
                                <option  selected disabled>Select State</option>
                                <option value="Accepted">Accepted</option>
                                <option value="Refused">Refused</option>
                            
                              </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateApp()"
                             >Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <router-outlet></router-outlet>
