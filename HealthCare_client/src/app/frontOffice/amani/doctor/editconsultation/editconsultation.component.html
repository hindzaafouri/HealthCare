<div class="page-wrapper">
    <div class="content container-fluid">
    <div class="page-header">
    <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
    <h5 class="text-uppercase mb-0 mt-0 page-title">Modifier Consultation</h5>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
    <ul class="breadcrumb float-right p-0 mb-0">
    <li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>

    <div class="page-content">
    <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
   <form orm class="form-row">
    <div class="card-body">
    <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
    <div class="custom-mt-form" >
    <div class="form-group form">
    <label >Description</label>
    <input type="text"  class="form-control"
     placeholder="Entrer une description"  [(ngModel)]="consultation.description"
    required   name="description"  >
    <!-- <div class="text-muted" *ngIf=" form.get('description')?.invalid && (form.get('description')?.dirty || form.get('description')?.touched || f.submitted )" >
      <div *ngIf=" form.get('description')?.errors?.['required']">La description est obligatoire.</div>
    </div> -->
  </div>
    <div class="form-group">
    <label>Date début</label>
    <input type="Date" [(ngModel)]="consultation.start_date" placeholder="Entrer date debut" name="start_date"
    required class="form-control" >
    <!-- <div class="text-muted" *ngIf=" form.get('start_date')?.invalid && (form.get('start_date')?.dirty || form.get('start_date')?.touched || f.submitted )" >
      <div *ngIf=" form.get('start_date')?.errors?.['required']">La date début est obligatoire.</div>
    </div> -->
  
  </div>
    <div class="form-group">
    <label>Date fin</label>
    <input type="Date" [(ngModel)]="consultation.end_date" placeholder="Entrer la date fin" name="end_date"
    required class="form-control" >
    <!-- <div class="text-muted" *ngIf=" form.get('end_data')?.invalid && (form.get('end_data')?.dirty || form.get('end_data')?.touched || f.submitted )" >
      <div *ngIf=" form.get('end_data')?.errors?.['required']">La date fin est obligatoire.</div>
    </div> -->
    </div>
  
  </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
      <div class="form-group ">
        <label>choisir patient</label>
        <select class="custom-select"
         id="inputGroupSelect03" [(ngModel)]="consultation.patient"
         aria-label="Example select with button addon" name="patient">
          <option  >--- Selectionner un patient ---</option>
          <option *ngFor="let p of patients" [ngValue]="p">{{p.username}}</option>
        </select>
        <!-- *ngFor="let capteur of capteurs" [ngValue]="capteur" -->
      </div>
    <div class="form-group mt-2">
    <label>Entrer url de google meeting</label>
    <input type="text" name ="url_meeting" [(ngModel)]="consultation.url_meeting" placeholder="Entrer url de google meeting"
    required
    class="form-control" >
    <!-- <div class="text-muted" *ngIf=" form.get('userNumero')?.invalid && (form.get('url_meeting')?.dirty || form.get('url_meeting')?.touched || f.submitted )" >
      <div *ngIf=" form.get('url_meeting')?.errors?.['required']">Lurl est obligatoire.</div>
  
    </div> -->
  </div>
    <div>
      &nbsp;
    </div>
    <div class="form-group text-right custom-mt-form-group">
      <button class="btn btn-success mr-2" type="submit" (click)="editConsultation(consultation.id)">
        Modifier <span *ngIf="showSpinner" style="margin-bottom: 1%;"
        class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
  
      </div>
  
    </div>
    </div>
  
    </div>
  </form>

    </div>
