<div class="page-wrapper">
    <div class="content container-fluid">
    <div class="page-header">
    <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
    <h5 class="text-uppercase mb-0 mt-0 page-title"> List of patients</h5>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
    <ul class="breadcrumb float-right p-0 mb-0">
    <li class="breadcrumb-item"><a href="javascript:void(0)" routerLink="../historique"><i class="fas fa-home"></i> Home</a></li>
    <li class="breadcrumb-item"><a href="javascript:void()" routerLink="../users">Patients</a></li>
    <li class="breadcrumb-item"><span> Patients</span></li>
    </ul>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-sm-4 col-12">
    </div>
    <div class="col-sm-8 col-12 text-right add-btn-col">
    <div class="view-icons">
    <a href="javascript:void()" routerLink="../list-patients" class="grid-view btn btn-link"><i class="fas fa-th"></i></a>
    <a href="javascript:void()" routerLink="../table-patients" class="list-view btn btn-link active"><i class="fas fa-bars"></i></a>
    </div>
    </div>
    </div>
    <div class="content-page">
    <div class="row filter-row">
    <div class="col-sm-6 col-md-3">
    <div class="form-group form-focus">
    <input type="text" class="form-control floating" [(ngModel)]="searchByName" >
    <label class="focus-label">Username</label>
    </div>
    </div>
    <div class="col-sm-6 col-md-3">
    <div class="form-group form-focus">
    <input type="text" class="form-control floating" [(ngModel)]="searchByEmail">
    <label class="focus-label">Email</label>
    </div>
    </div>
    <div class="col-sm-6 col-md-3">
    <a href="javascript:void(0)" class="btn btn-search rounded btn-block mb-3" > search </a>
    </div>
    </div>
    <div class="row">
    <div class="col-lg-12 mb-3">
    <div class="table-responsive">
    <table class="table custom-table datatable">
    <thead class="thead-light">
    <tr>
    <!-- <th>Name </th> -->
    <th>Username</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th class="text-right">Action</th>
    </tr>
    </thead>
    <tbody *ngFor="let patient of patients">
    <tr *ngIf="patient.username.toLowerCase().includes(searchByName.toLowerCase()) && patient.email.toLowerCase().includes(searchByEmail.toLowerCase()) ">
    <td>{{patient.username}}</td>
    <td>{{patient.email}}</td>
    <td>{{patient.phone_number}}</td>
    <!-- <td>{{user.roles[0].rolename}}</td> -->
    <td class="text-right">
      <!-- <button type="submit" data-toggle="modal"
      class="btn btn-success btn-sm mb-1 mr-1" >
    <a href="javascript:void()" >
    <i class="fas fa-edit" style="color:white;"></i>
    </a>
  </button> -->
    <!-- <button type="submit"  data-toggle="modal"
    data-target="#delete_employee"
    class="btn btn-danger btn-sm mb-1 mr-1" >
    <i class="fas fa-trash" style="color:white;"></i>
    </button> -->
    <button type="submit" data-toggle="modal"
    class="btn btn-success btn-sm mb-1 mr-4" [routerLink]="['../patient-details',patient.id]" >
    <i class="fas fa-info-circle" style="color: white;"></i>
    </button>
  
    </td>
  
    </tr>
  
  
    </tbody>
    </table>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
