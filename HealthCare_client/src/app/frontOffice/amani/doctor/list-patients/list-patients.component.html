
<div class="main-wrapper">
    <div class="page-wrapper">
      <div class="content container-fluid">
      <div class="page-header">
      <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
      <h5 class="text-uppercase mb-0 mt-0 page-title">List of patients</h5>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
      <ul class="breadcrumb float-right p-0 mb-0">
      <li class="breadcrumb-item"><a href="javascript:void(0)">
        <i class="fas fa-home"></i> Home</a></li>
      <li class="breadcrumb-item"><a href="javascript:void()" >Patients</a></li>
      <li class="breadcrumb-item"> <span>Patients</span></li>
      </ul>
      </div>
      </div>
      </div>
      <div class="row">
      <div class="col-sm-4 col-12">
      </div>
      <div class="col-sm-8 col-12 text-right add-btn-col">
  
      <div class="view-icons">
      <a href="javascript:void()"
      class="grid-view btn btn-link active" routerLink="../list-patients">
        <i class="fas fa-th"></i></a>
      <a href="javascript:void()"
      class="list-view btn btn-link" routerLink="../table-patients"><i class="fas fa-bars"></i></a>
      </div>
      </div>
      </div>
      <div class="row filter-row">
      <div class="col-sm-6 col-md-3">
      <div class="form-group form-focus">
      <input type="text" class="form-control floating" [(ngModel)]="serachByName" >
      <label class="focus-label">Patient name</label>
      </div>
      </div>
      <div class="col-sm-6 col-md-3">
      <div class="form-group form-focus">
      <input type="text" class="form-control floating" [(ngModel)]="serachByEmail">
      <label class="focus-label"> Email</label>
      </div>
      </div>
  
      <div class="col-sm-6 col-md-3">
      <a  href="javascript:void(0)" class="btn btn-search rounded btn-block mb-3"> search </a>
      </div>
      </div>
      <div class="row staff-grid-row" >
      <div class="col-md-1 col-sm-6 col-12 col-lg-4 col-xl-3" *ngFor="let patient of patients" >
      <div class="profile-widget" *ngIf="patient.username.toLowerCase().includes(serachByName.toLowerCase()) && patient.email.toLowerCase().includes(serachByEmail.toLowerCase()) " >
      <div class="profile-img">
      <a href="javascript:void()" class="avatar">{{patient.username.substr(0,1)}}</a>
      </div>
      <div class="dropdown profile-action">
      <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown"
      aria-expanded="false"><i class="fas fa-ellipsis-v"></i></a>
      <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item" href="javascript:void(0)" [routerLink]="['../patient-details',patient.id]" >
        <i class="fas fa-info-circle"></i> Details</a>
      </div>
      </div>
      <h4 class="user-name m-t-10 m-b-0 text-ellipsis"><a href="javascript:void(0)">
        {{patient.username}}</a></h4>
      <div class="small text-muted">{{patient.email}}</div>
      </div>
      </div>
  
  
  
  
      </div>
  
      </div>
      </div>
  
  
      </div>
