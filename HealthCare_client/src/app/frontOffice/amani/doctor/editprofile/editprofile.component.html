<div class="page-wrapper">
    <div class="content container-fluid">
    <div class="page-header">
    <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
    <h5 class="text-uppercase mb-0 mt-0 page-title">Modifier Profil</h5>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
    <ul class="breadcrumb float-right p-0 mb-0">
    <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fas fa-home"></i> Accueil</a></li>
    <li class="breadcrumb-item"><span>Modifier Profile</span></li>
    </ul>
    </div>
    </div>
    </div>
    <div class="page-content">
    <div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12 col-12" style="margin-left: 20%;">
    <div class="card" >
    <div class="card-header">
    <div class="card-title">Modifier profil</div>
    </div>
    <div class="card-body" style="margin-left: 16%;">
    <div class="row">
    <div class="col-lg-10 col-md-6 col-sm-6 col-12">
    <form #form ="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
    <label>Nom d'utilisateur</label>
    <input type="text" class="form-control" name="username"  [(ngModel)]="userupdate.username">
    </div>
    <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email"  [(ngModel)]="userupdate.email">
    </div>
    <div class="form-group">
    <label>Numero mobile</label>
    <input type="text" class="form-control" name="phone_number"  [(ngModel)]="userupdate.phone_number">
    </div>
    <div>
      &nbsp;
    </div>
    <div class="form-group text-center custom-mt-form-group">
      <button class="btn btn-success mr-2" type="submit">Modifier</button>
      </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
