<app-all-template-client></app-all-template-client>

<!-- Start Service Section -->
<section id="appointment" class="st-shape-wrap st-gray-bg">
    <div class="st-shape4">

    </div>
    <div class="st-shape6">
        <img src="assets/frontTemplate/img/shape/contact-shape3.svg" alt="shape3">
    </div>
    <div class="st-height-b120 st-height-lg-b80"></div>
    <div class="container">
        <div class="st-section-heading st-style1">


            <div class="st-seperator">
                <div class="st-seperator-left wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.2s"></div>
                <div class="st-seperator-right wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.2s"></div>
            </div>
            <div>
                <div class="container" style="margin-bottom: 50%;">

                    <div class="container">
                        <div class="row">
                            <div class="col py-2" *ngFor="let data of appointments">
                                <div class="card" style="width: 18rem;">

                                    <div class="card-body">
                                        <h5 class="card-title"> {{data.date}} <button class="btn btn-danger  " (click)="test(data.id_appointment)"
                                            data-bs-toggle="modal" data-bs-target="#exampleModal"
                                                *ngIf="data.stateAppointment == 'Refused'"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                    <path
                                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                                                    <path
                                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                                                </svg></button></h5>
                                        <h6 class="card-title">{{data.heure}}</h6>
                                        <h6 class="card-title" *ngIf="data.stateAppointment == 'Accepted'"
                                            style="color : #007bff">{{data.stateAppointment}}</h6>
                                        <h6 class="card-title" *ngIf="data.stateAppointment == 'Pending'"
                                            style="color : #00FF00">{{data.stateAppointment}}</h6>
                                        <h6 class="card-title" *ngIf="data.stateAppointment == 'Refused'"
                                            style="color : #FF0000">{{data.stateAppointment}}</h6>
                                        <p class="card-text">{{data.message}} </p>



                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="st-height-b40 st-height-lg-b40"></div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Are you sure you want to delete this appointment ?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="delete()">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>



    <router-outlet></router-outlet>
