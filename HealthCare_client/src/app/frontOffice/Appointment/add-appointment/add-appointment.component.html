<app-all-template-client></app-all-template-client>

<!-- Start Service Section -->
<section id="appointment" class="st-shape-wrap st-gray-bg">
  <div class="st-shape4">
    <img src="assets/frontTemplate/img/shape/section_shape.png" alt="shape1">
  </div>
  <div class="st-shape6">
    <img src="assets/frontTemplate/img/shape/contact-shape3.svg" alt="shape3">
  </div>
  <div class="st-height-b120 st-height-lg-b80"></div>
  <div class="container">
    <div class="st-section-heading st-style1">
      <h2 class="st-section-heading-title">Make an appointment</h2>
      <div class="st-seperator">
        <div class="st-seperator-left wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.2s"></div>
        <div class="st-seperator-center"><img src="assets/frontTemplate/img/icons/4.png" alt="icon"></div>
        <div class="st-seperator-right wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.2s"></div>
      </div>
      <div class="st-section-heading-subtitle"></div>
    </div>
    <div class="st-height-b40 st-height-lg-b40"></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <form (submit)="onSubmit()">


          <div class="row">
            <div class="col-lg-6">

              <div class="col-lg-6">
                <div class="st-form-field st-style1">
                  <label>Booking Date</label>
                  <input min="{{dateToday() | date:'yyyy-MM-dd'}}" max="{{maxDay() | date:'yyyy-MM-dd'}}" type="date"
                    name="date" id="date" [(ngModel)]="appointment.date" placeholder="dd/mm/yy"
                    (change)="onKey($event)">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="st-form-field st-style1">
                  <label>Hour </label>
                  <select class="form-control" id="exampleFormControlSelect1 " (change)="selectChangeHandler($event)">
                  <option value="" selected disabled >Select time</option>
                    <option *ngFor=" let option of selectFilterOptions">{{option}}</option>


                  </select>
                </div>
              </div>

              <div class="col-lg-6">
                <div class="st-form-field st-style1">
                  <label>Department</label>
                  <div class="st-custom-select-wrap">
                    <input type="text" class="form-control" name="department" [(ngModel)]="appointment.department">
                  </div>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="st-form-field st-style1">
                  <label>Message</label>
                  <input type="text" class="form-control" name="message" [(ngModel)]="appointment.message">
                </div>
              </div>


              <div class="col-lg-12">
                <button class="st-btn st-style1 st-color1 st-size-medium" type="submit" id="appointment-submit"
                  name="submit">Send an Appointment</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
<!-- End Service Section -->
<router-outlet></router-outlet>
